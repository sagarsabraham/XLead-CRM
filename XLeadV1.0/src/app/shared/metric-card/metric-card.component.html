

<div class="metric-card">
  <h3>{{ title }}</h3>
  <div class="metric-value">{{ value }}</div>
  <div class="metric-trend" [ngClass]="{'positive': isPositive, 'negative': !isPositive}">
    <span>{{ percentage }}%</span>
    <span
    class="icons-for-trend"
  [ngClass]="{
    'dx-icon': true,
    'dx-icon-spinup': isPositive,
    'dx-icon-spindown': !isPositive,
    'positive-icon': isPositive,
    'negative-icon': !isPositive
  }">
</span>

  </div>
</div>
