<div class="deal-card dx-card" (mouseenter)="hover = true" (mouseleave)="hover = false" (click)="onCardClick()">
 
    <div class="content">
      <div class="dealname">{{deal.title}}</div>
      <div class="deal-details">
        <div class="deal-amount">{{deal.amount | currency:'USD':'symbol':'1.2-2':'en-US'}}</div>
        <div class="close-date" appHighlight [appHighlightDate]="deal.closeDate">{{deal.closeDate | date: 'd MMM y'}}</div>
      </div>
      <div class="deal-content">{{deal.account}} {{deal.customerName}}</div>
      <div class="deal-content">{{deal.department}}</div>
      <div class="deal-content" appHighlight [appHighlightProbability]="deal.probability">{{deal.probability}}</div>
      <div class="deal-content">{{deal.region}}</div>
    </div>
    <span class="dx-icon-edit edit-icon" (click)="onEditClick($event)"></span>
</div>
