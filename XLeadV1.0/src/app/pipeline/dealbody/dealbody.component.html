
<div 
    cdkDropList
    [cdkDropListData]="deals"
    [cdkDropListConnectedTo]="connectedTo"
    [id]="stageName"
    class="deal-body"
    (cdkDropListDropped)="drop($event)">
    <app-dealcard *ngFor="let deal of deals" [deal]="deal" cdkDrag (onEdit)="onEditDeal($event)"></app-dealcard>
</div>
