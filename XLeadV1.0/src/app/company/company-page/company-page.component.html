<div class="page-container" [ngClass]="{'mobile-view': isMobile}">
 
  <div class="container">
    <dx-toast
      #toastInstance
      [(visible)]="toastVisible"
      [type]="toastType"
      [displayTime]="3000"
      position="top center"
      [width]="300">
      <div *dxTemplate="let data of 'content'">
        <span>{{ toastMessage }}</span>
      </div>
    </dx-toast>
   
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading companies...</p>
    </div>
 
    <div *ngIf="error" class="error-state">
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
      <button class="retry-button" (click)="loadCompanies()">
        Retry
      </button>
    </div>
    <div *ngIf="!isLoading && !error">
      <div class="metric-cards-section">
        <div class="topcard-container">
          <app-topcard
            *ngFor="let card of topcardData; let i = index"
            [amount]="card.amount"
            [title]="card.title"
            [icon]="card.icon"
            [iconColor]="getIconColor(i)"
          ></app-topcard>
        </div>
      </div>
      <div class="content">
        <app-table
          [data]="tableData"
          [headers]="tableHeaders"
          [ownerField]="'owner'"
          [exportFileName]="'Customers'"
          [entityType]="'Customer'"
          [allowEditing]="canEditCustomers"
          [allowDeleting]="canDeleteCustomers"
          (onRowUpdating)="handleUpdate($event)"
          (onRowRemoving)="handleDelete($event)"
          [lookupData]="tableLookups"
        ></app-table>
      </div>
    </div>
  </div>
</div>
