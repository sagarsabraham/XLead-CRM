
<div class="page-container" [ngClass]="{'mobile-view': isMobile}">
 
  
  <div class="container">
    
    <div class="topbar">
      
       
      <div class="total-count">
        Total Contacts: {{ totalContacts }}
      </div>
    </div>
 
      <div class="content">
    <!-- Loading state -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading contacts...</p>
    </div>
   
     <!-- Error state -->
    <div *ngIf="error" class="error-state">
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
      <button class="retry-button" (click)=" loadContactsAndCustomers()">
        Retry
      </button>
    </div>
 
      <!-- Data table - only shown when data is loaded successfully -->
<app-table
  [data]="tableData"
  [headers]="tableHeaders"
  [allowEditing]="canGloballyEdit"  
  [allowDeleting]="canGloballyDelete" 
  (onRowUpdating)="handleUpdate($event)"
  (onRowRemoving)="handleDelete($event)"
  [entityType]="'Customer'"> <!-- Or 'Contact' -->
</app-table>
    </div>
  </div>
</div>
