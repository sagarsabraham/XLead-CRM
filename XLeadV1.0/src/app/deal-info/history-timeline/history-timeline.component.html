<div class="history-timeline dx-card">
  <h4>History Timeline</h4>
  <div class="timeline">
    <div class="entry" *ngFor="let item of history">
      <div class="timestamp">{{ item.timestamp }}</div>
      <div class="details">
        <span><strong>{{ item.editedBy }}</strong></span> changed stage from <strong>{{ item.fromStage }}</strong> to <strong>{{ item.toStage }}</strong>
      </div>
    </div>
    <div class="no-history" *ngIf="!history.length">
      No history available
    </div>
  </div>
</div>
