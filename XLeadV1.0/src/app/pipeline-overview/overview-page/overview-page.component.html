<div class="page-container">
  <div class="container">
    <div class="topbar">
      <h1>Pipeline Overview</h1>
    </div>
    
    <div class="metric-cards-section">
      <div class="topcard-container">
        <app-topcard
          *ngFor="let card of topcardData; let i = index"
          [amount]="card.amount"
          [title]="card.title"
          [icon]="card.icon"
          [iconColor]="getIconColor(i)"
          variant="compact"
        ></app-topcard>
      </div>
    </div>
    
    <div class="content">
      <app-table
        [data]="tableData"
        [headers]="tableHeaders"
        [useOwnerTemplate]="true"
        [ownerField]="'SalesPerson'"
        [exportFileName]="'Deals'"
        
      ></app-table>
    </div>
  </div>
</div>
